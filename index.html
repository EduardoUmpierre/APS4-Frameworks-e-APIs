<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Exemplo API Facebook</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	</head>
	<body>
		<div id="fb-root"></div>

		<section id="fb-login" class="hidden">
			<div 
				class="fb-login-button" 
				data-max-rows="1" 
				data-size="large" 
				data-button-type="continue_with" 
				data-show-faces="false" 
				data-auto-logout-link="false" 
				data-use-continue-as="false"
				onlogin="checkLoginState()"
				data-scope="email">
			</div>

			<div id="status"></div>
		</section>		

		<section id="user-data" class="hidden">
			<img 
				src="" 
				id="user-data__picture"
				height="160"
				width="160">

			<h1 id="user-data__name"></h1>
			<h2 id="user-data__email"></h2>

			<button onclick="fbLogout()">Sair</button>
		</section>

		<script src="js/application.js"></script>
		<script src="js/facebook.js"></script>
	</body>
</html>
